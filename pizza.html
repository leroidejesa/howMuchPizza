<!DOCTYPE html>
<html>

  <head>
    <!-- bootstrap styles -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
   <!-- custom styles -->
   <link rel="stylesheet" href="css/styles.css" />
   <!-- jQuery -->
   <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- bootstrap js -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!-- Custom Scripts -->
   <script src='js/scripts.js'></script>
    <title>Pizza</title>
  </head>

  <body>
    <div class="row">
      <div class="img">
      <img src="http://www.pizzaport.com/wp-content/themes/pizza_port_2013/images/logo.png">
      </div>
    </div>
    <div class="container">
      <div class="row row-centered">
        <div class="col-md-4">
        </div>

        <div class="col-md-4">

          <form id="new-order">
            <div class="form-group">
              <label for="new-order-name">Order name</label>
              <input type="text" class="form-control" id="new-order-name">
            </div>
            <hr>

            <div id="new-pizzas">
              <div class="new-pizza">

                <label for="dropdown-size">Size</label>
                <select class="form-control" id="dropdown-size">
                  <option value="one">Small</option>
                  <option value="two">Medium</option>
                  <option value="three">Large</option>
                </select><br>

                <div class="form-group">
                  <label for="new-toppings">Toppings</label>
                  <input type="text" class="form-control new-toppings">
                </div>

                <label for="dropdown-quantity">Quantity</label>
                <select class="form-control" id="dropdown-quantity">
                  <option value="one">1</option>
                  <option value="two">2</option>
                  <option value="three">3</option>
                  <option value="four">4</option>
                  <option value="five">5</option>
                  <option value="six">6</option>
                  <option value="seven">7</option>
                </select>

              </div>
            </div>

            <center><span class="btn btn-default btn-small" id="add-pizza">Add more pizza</span>
            <button type="submit" class="btn btn-primary btn-small">Complete Order</button></center>
          </form>
        </div>

        <div class="col-md-4">
          <div class="order-column">
          <!-- <h3>Your Orders:</h3> -->
          <ul id="orders">

          </ul>

          <div id="show-order">
            <h4></h4>

            <ul id="pizzas">

            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
