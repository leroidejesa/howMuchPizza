<!DOCTYPE html>
<html>

  <head>
    <!-- bootstrap styles -->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
   <!-- custom styles -->
   <link rel="stylesheet" href="css/styles.css" />
   <!-- jQuery -->
   <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- bootstrap js -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!-- Custom Scripts -->
   <script src='js/scripts.js'></script>
    <title>Pizza</title>
  </head>

  <body>
    <div class="row">
      <div class="img">
      <img src="http://www.pizzaport.com/wp-content/themes/pizza_port_2013/images/logo.png">
    </div>
  </div>
      <div class="container">
        <!-- <h1>Pizza Parlor</h1> -->

        <div class="row">
          <div class="col-md-3 col-md-offset-3 vertical-center">
            <form id="new-order">
              <div class="form-group">
                <label for="new-order-name">Order name</label>
                <input type="text" class="form-control" id="new-order-name">
              </div>

              <div id="new-pizzas">
                <div class="new-pizza">
                  <div class="form-group">
                    <label for="new-size">Size</label>
                    <input type="text" class="form-control new-size">
                  </div>
                  <div class="form-group">
                    <label for="new-toppings">Toppings</label>
                    <input type="text" class="form-control new-toppings">
                  </div>
                  <div class="form-group">
                    <label for="new-quantity">Quantity</label>
                    <input type="text" class="form-control new-quantity">
                  </div>
                </div>
              </div>

              <center><span class="btn btn-default btn-small" id="add-pizza">Add more pizza</span>
              <button type="submit" class="btn btn-primary btn-small">Complete Order</button></center>
            </form>
          </div>

          <div class="col-md-3 vertical-center">
            <div class="order-column">
            <!-- <h3>Your Orders:</h3> -->
            <ul id="orders">

            </ul>

            <div id="show-order">
              <h4></h4>

              <ul id="pizzas">

              </ul>
            </div>
          </div>
          </div>
        </div>
      </div>
    </body>
</html>
